
    <!-- top bar -->
    <div class="top-bar" style = "background: -webkit-linear-gradient( rgba(255, 255, 255, .8), rgba(255, 255, 255, .8)), url({{ BASE_PATH }}/assets/images/{{ page.img }}); background: linear-gradient( rgba(255, 255, 255, .8), rgba(255, 255, 255, .8)), url({{ BASE_PATH }}/assets/images/{{ page.img }}); color: #333; padding: 150px 0 150px; background-size: cover; background-attachment: fixed; background-position: center center; text-align: center;">
        <h1>{{ page.title }}</h1>
        <p>{{ page.tagline }}</p>
    </div>
    <!-- end top bar -->
    
    <!-- main-container -->
    <div class="container main-container">
        <div class="col-md-12">
            <img src="{{ BASE_PATH }}/assets/images/{{ page.img2 }}" alt="" class="img-responsive" />
            <div class="h-30"></div>
        </div>

        <div class="col-md-12">
            <h3 class="text-uppercase">{{ page.title }}</h3>
            <h5>{{ page.tagline }}</h5>
            <div class="h-30"></div>
        </div>

        <div class="col-md-9">
         {{ content }}       
        </div>

        <div class="col-md-3">
            <ul class="cat-ul">
                {%for tag in page.tags %} 
                <li><i class="ion-ios-circle-filled"></i> {{ tag }}</li>
                {% endfor %}
                {% for tag in post.tags %}
                 <li><a href="" data-filter=".{{ tag[0] }}">{{ tag[0] }}</a></li>
                {% endfor %}
            </ul>

            <div class="h-10"></div>
            <h4>Share</h4>
            {% include social-share.html %}
        </div>
    </div>
    <!-- end main-container -->
